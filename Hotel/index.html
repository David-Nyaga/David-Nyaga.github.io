<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel</title>
    <link rel="stylesheet" href="bootstrap-5.2.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container-xxl bg-white p-o">
        <!--=== Navigation Bar ===-->


        <!--=== Header Section ===-->
        <div class="container-fluid p-o mb-5">
            <div class="carousel-slide" id="header-carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="photos/the-anam-_twiIcIsp2s-unsplash.jpg" alt="" class="w-100">
                        <div class="carousel-caption d-flex flex-column align-item-center justify-content-center">
                            <div class="p-3" style="max-width: 700px;">
                            <h6 class="section-title text-white text-uppercase mb-3 animated slideInDown">Luxury Living</h6>
                            <h1 class="display-3 animated slideInDown">Discover A Brand Luxurious Hotel</h1>
                            </div>
                            <!--===Button===-->
                            <a href="" class="btn btn-light py-md-3 px-md-5 animated slideInRight">Book A Room</a>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="photos/the-anam-_twiIcIsp2s-unsplash.jpg" alt="" class="w-80">
                        <div class="carousel-caption d-flex flex-column align-item-center justify-content-center">
                            <div class="p-3" style="max-width: 700px;">
                            <h6 class="section-title text-white text-uppercase mb-3 animated slideInDown">Luxury Living</h6>
                            <h1 class="display-3 animated slideInDown">Discover A Brand Luxurious Hotel</h1>
                            </div>
                            <!--===Button===-->
                            <a href="" class="btn btn-light py-md-3 px-md-5 animated slideInRight">Book A Room</a>
                        </div>
                    </div>
                </div>
                <!--===Control Button===-->
                <button class="carousel-control-prev" type="button" data-bs-target="#header-carousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#header-carousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
        <!--=== Booking Section ===-->
        <div class="container-fluid booking pb-5 wow fadeIn">
            <div class="container">
                <div class="bg-white shadow" style="padding: 35px;">
                    <div class="row g-2">
                        <div class="col-md-10">
                            <div class="row g-2">
                                <div class="col-md-3">
                                    <!--=== Input ===-->
                                    <!--===Date Input===-->
                                    <div class="date" id="date1" data-target-input="nearest">
                                        <input type="text" class="form-control datatimepicker-input" placeholder="Check-In" data-target="#date1" data-toggle="datetimepicker">
                                    </div>
                                </div>   
                                <div class="col-md-3">
                                    <!--=== Input ===-->
                                    <!--===Date Input===-->
                                    <div class="date" id="date2" data-target-input="nearest">
                                        <input type="text" class="form-control datatimepicker-input" placeholder="Check-Out" data-target="#date2" data-toggle="datetimepicker">
                                    </div>
                                </div>
                                <!--===Select Box===-->
                                <div class="col-md-3">
                                    <select name="" id="" class="form-select">
                                        <option value=" "selected>Adult</option>
                                        <option value="1">Adult 1</option>
                                        <option value="2">Adult 2</option>
                                        <option value="3">Adult 3</option>
                                    </select>
                                </div>
                                <div class="col-md-3">
                                    <select name="" id="" class="form-select">
                                        <option value=" "selected>Child</option>
                                        <option value="1">Child 1</option>
                                        <option value="2">Child 2</option>
                                        <option value="3">Child 3</option>
                                    </select>
                                </div>   
                            </div>
                        </div>
                        <!--===Submit button===-->
                        <div class="col-md-2">
                            <button class="btn btn-primary w-100">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
